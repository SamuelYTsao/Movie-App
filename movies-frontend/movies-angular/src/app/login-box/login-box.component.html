
<div class="color-box">

  <H1>Welcome to Movie Rating!</H1>

</div>

<div class="login-box">
  <!-- <div class="alert alert-warning"*ngIf='invalidLogin'>{{errorMessage}}</div> maybe add this LATER???--> 
  
  <form class="loginContainer" id="loginForm">
    <h2>LOGIN</h2>
    <!-- <label for="username">User Name</label> -->
    <input type="text" placeholder="Username" name="username" [(ngModel)]="username">
    <!-- <label>Password</label> -->
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
    <div class="horizontalElements">
      <button (click)=handleSignin() class="login-button">Sign in</button>
      <p>or</p>
      <button type="button" (click)=handleSignUp() class="signup-button">Sign up</button>
    </div>
    
  </form>

  <!-- 
  
   -->
  <form class="signup-container" id="signupForm">
    <h2>SIGN UP</h2>
    <input type="text" placeholder="Username" name="username" [(ngModel)]="username">
    <input type="email" placeholder="Email" name="email" [(ngModel)]="email">
    <input type="password" placeholder="Password" name="password" [(ngModel)]="password">
    <button type="button" (click)=handleRegistration() class="register-button">Register</button>

    
  </form>


</div>
